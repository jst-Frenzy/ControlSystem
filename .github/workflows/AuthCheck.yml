      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: ./GoodsService

  goods-tests:
    runs-on: ubuntu-latest
    needs: goods-lint
    defaults:
      run:
        working-directory: ./GoodsService

    steps:
